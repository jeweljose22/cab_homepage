<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cabregs.css">
    
</head>

<body>
    <span class="logo"><b>OUR CAB</b></span>

    <div>
        <p><b>
                <h1>REGISTER HERE</h1>
            </b></p>
    </div>

    <table class="form">
        <tr>
            <td>
                <label for="First name">First name </label>
            </td>
            <td>
                <input type="text" name="first name" id="first name" placeholder="first name" required maxlength="50"
                    minlength="1">
            </td>
        </tr>
        <tr>
            <td>
                <label for="last name">Last name </label>
            </td>
            <td>
                <input type="text" name="last name" id="last name" placeholder="last name" required maxlength="20"
                    minlength="1">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">email </label>
            </td>
            <td>
                <input type="text" name="email" id="email" placeholder=email inputmode="email" required>
            </td>
        </tr>
        <tr>
        <tr>
            <td>
                <label for="country">Country </label>
            </td>
            <td>
                <input type="text" name="country" id="country" placeholder="Country" required>
            </td>
        </tr>
        <td>
            <label for="mobile">Mobile </label>
        </td>
        <td>
            <input type="number" name="mobile" id="mobile" placeholder="mobile" required inputmode="tel" maxlength="10"
                min="10">
        </td>
        <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input type="text" name="password" id="password" placeholder="Password" required minlength="8"
                    maxlength="8">
            </td>
        </tr>
        <tr>

            <td>
                <button type="button" id="submit">Submit</button>
            </td>
        </tr>
        </tr>
    </table>


</body>

</html>
